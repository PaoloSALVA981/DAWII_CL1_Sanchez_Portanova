<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
<script th:src="@{/scripts/jsweb/sala/frmMantSala.js}"
        type="text/javascript"></script>
<nav th:insert="layout::menu"></nav>
<div class="card ">
  <div class="card-header text-bg-dark mb-3">
    Lista de Alumnos
  </div>
  <div class="card-body">
    <button id="btnagregar"
            type="button" class="btn btn-primary">Agregar</button>
    <hr />
    <div id="mensaje"></div>
    <table id="tblsala" class="table">
      <thead>
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">Proce</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sala :${listaSalas}">
        <td th:text="${sala.idsala}"></td>
        <td th:text="${sala.descsala}"></td>
        <td th:text="${sala.asientos}"></td>
        <td>
          <button type="button" class="btn btn-info btnactualizar"
            th:data-idalumno="${alumno.idsala}"
            th:data-descsala="${alumno.descsala}"
            th:data-asientos="${alumno.asientos}"
            th:data-idesp="${alumno.estado.idestado}">Actualizar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger btneliminar"
            th:data-idalumno="${alumno.idalumno}"
            th:data-apealumno="${alumno.apealumno}">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Alumno</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="txtnom" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtnom">
        </div>
        <div class="mb-3">
          <label for="txtape" class="form-label">Apedillo</label>
          <input type="text" class="form-control" id="txtape">
        </div>
        <div class="mb-3">
          <label for="txtpro" class="form-label">Proce</label>
          <input type="number" class="form-control" id="txtpro">
        </div>
        <div class="mb-3">
          <label for="cboalumno" class="form-label">Especialidad</label>
          <select id="cboalumno" class="form-control"></select>
        </div>
        <input type="hidden" id="hddidalumno">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="btnguardar" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
